<br>
<div  fxLayout="row" fxLayoutAlign="space-around center" >
    <div align="center" fxLayout="row" fxLayoutAlign="center center"  class="register-form">
      <form [formGroup]="loginForm"  (ngSubmit)="onSubmit()" >  
        <mat-card class="login-card mat-elevation-z8" >
            <mat-card-title>Login</mat-card-title>
            <mat-card-content fxLayout="column" *ngIf="!loading" >
              <mat-form-field >
                <input matInput formControlName="email" type="email"
                    placeholder="E-mail" autocomplete="email" readonly="false">
              </mat-form-field>
              <br>
              <br>
              <mat-form-field>
                <input matInput formControlName="password" type="password" 
                  placeholder="Password" autocomplete="password">
              </mat-form-field>
            </mat-card-content>
            <mat-card-actions fxLayout="row" fxLayoutAlign="end center" >
              <button mat-button color="primary" type="submit" [disabled]="!loginForm.valid">
                <mat-icon>check</mat-icon>
                Login
              </button>
            </mat-card-actions>
           <!-- <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>-->
        </mat-card>
           
      </form>

  
    </div>
  </div>
