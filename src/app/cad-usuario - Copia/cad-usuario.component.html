        <form  [formGroup]="userForm"   #user = "ngForm" (ngSubmit) = "onSubmit()">  

        <div class="formatoTela" >
            <mat-card class="mat-elevation-z5" *ngIf="onEdit"  >  <!--  *ngIf="onEdit"  -->
              <mat-card-header>
                <h1>Cadastro de Usuarios</h1> 
            
              </mat-card-header>
              
              <mat-card-content>


                <form class="example-form">

                 
                  <!-- <mat-label>Id:   {{vId}}  </mat-label>  -->

              

                  <mat-form-field class="example-full-width campo" >
                    <mat-label>Id</mat-label>
                    <input matInput disabled [value]="vId" >
                  </mat-form-field>


               
                  <br>
                  <br>

                    <mat-form-field class="example-full-width campo">
                      <mat-label>Nome</mat-label>
                      <input matInput placeholder="Nome" [(ngModel)]="vNome" name="vNome" formControlName="fbNome"  > 
                      <mat-icon matSuffix >person</mat-icon>
                    </mat-form-field>
                    <br>
                    <mat-form-field class="example-full-width campo">
                      <mat-label>E-mail</mat-label>
                      <input matInput placeholder="Email"  [(ngModel)]="vEmail"  name="vEmail"   formControlName="fbEmail" >
                      <mat-icon matSuffix >sensor_door</mat-icon>  
                    </mat-form-field>
                    <br> 
                    <input   type="hidden"  [(ngModel)]="vId"  name="vId"   > 

                  </form> 
                  
              </mat-card-content> 

              <mat-card-actions>
                <button mat-raised-button color="warn"  (click)="cancel()" >Pesquisar</button>    
                <button mat-raised-button color="primary"  (click)="save()">Gravar</button> 
                <button mat-raised-button color="warn"  *ngIf="onAlt" (click)="openDialog2(vId)">Excluir</button>
              </mat-card-actions>
            </mat-card>
            
        </div> 

        <mat-card  class="mat-elevation-z5" *ngIf="!onEdit" > 
          <mat-card-header>
            <mat-card-title>Usuários</mat-card-title>
          </mat-card-header>
            <form class="example-form"> 

              <mat-form-field class="example-full-width campo">
                <mat-label>Pesquise por Nome</mat-label>
                <input matInput placeholder="Pesquiise por nome "  [(ngModel)]="pesqNome" name="pesqNome"    > 
                <mat-icon matSuffix >person</mat-icon>
              </mat-form-field>
              <br>
              <mat-form-field class="example-full-width campo">
                <mat-label>Pesquise por E-mail</mat-label>
                <input matInput placeholder="Pesquise por e-mail"  [(ngModel)]="pesqEmail" name="pesqEmail"     >
                <mat-icon matSuffix >sensor_door</mat-icon>  
              </mat-form-field>
              <br> 
              <button mat-raised-button class="espacoCampo" color="warn" (click)="pesqByName()">   
                <mat-icon>person</mat-icon> Pesquisar
              </button> 
              <button mat-raised-button class="espacoCampo" color="primary" (click)="limpaPesq()">   
                <mat-icon>search</mat-icon> Limpar
              </button>  

            </form> 
      </mat-card>
