 
    <mat-card class="mat-elevation-z5"   >    
      
            <mat-card-header>
                <h1>Relatório</h1>             
            </mat-card-header>  

            <mat-card-content> 

                <mat-form-field class="form-field">
                        <input matInput placeholder="Informe a data inicial" [value]="vDtIni" >  
                </mat-form-field>
                <br>
                <mat-form-field class="form-field">
                    <input matInput placeholder="Informe a data final" [value]="vDtFim" > 
                </mat-form-field>  

            </mat-card-content> 

            <mat-card-actions>  
                <button mat-raised-button color="primary"   class="espacoCampo"  (click)="geraReport()" >   
                  <mat-icon>report</mat-icon> Gera Relatório
                </button>  
            </mat-card-actions>              
      

    </mat-card>
